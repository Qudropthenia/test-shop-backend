plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'ru.quadrophenia.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Включаем генерацию метамоделей для Hibernate Criteria API
	annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.27.Final')
}
tasks.withType(JavaCompile) {
//	options.annotationProcessorGeneratedSourcesDirectory = file("src/generated/java")
	options.annotationProcessorGeneratedSourcesDirectory = file("src/main/java")
}

sourceSets {
	generated {
		java {
//			srcDirs = ['src/generated/java']
			srcDirs = ['src/main/java']
		}
	}
}

test {
	useJUnitPlatform()
}
